name: iOS Build on Demand

on:
  workflow_dispatch: # Umožní spustit build ruènì z GitHub UI

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'  # Používá stejnou verzi jako lokálnì

      - name: Install dependencies
        run: flutter pub get

      - name: Create build output directory  # Zajistí, že složka existuje
        run: mkdir -p build/ios/ipa

      - name: Build iOS with Flutter  # Vytvoøení .app souboru pomocí Flutteru
        run: flutter build ios --no-codesign --release

      - name: Archive the iOS app with Xcode  # Použití Xcode k vytvoøení archivu .xcarchive
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/ios/archive/Runner.xcarchive \
            clean archive -quiet

      - name: Check if archive exists  # Ovìøení existence archivu
        run: ls -R build/ios/archive || echo "Archive folder not found!"

      - name: Create IPA from archive  # Pøevod archivu na .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist -verbose

      - name: List build directory  # Výpis složek a souborù
        run: ls -R build/ios || echo "iOS build folder not found!"

      - name: Archive build artifacts  # Nahrání artefaktù
        uses: actions/upload-artifact@v3
        with:
          name: iOS-App
          path: build/ios/ipa/*.ipa

