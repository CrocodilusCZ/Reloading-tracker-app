name: iOS Build on Demand

on:
  workflow_dispatch: # Umožní spustit build ruènì z GitHub UI

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'  # Používá stejnou verzi jako lokálnì

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ipa --no-codesign

      - name: List build directory  # Pøidáno pro kontrolu obsahu složky
        run: ls -R build/ios/ipa

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3  # Použití nejnovìjší verze
        with:
          name: iOS-App
          path: build/ios/ipa/*.ipa  # Cesta k výslednému .ipa souboru

