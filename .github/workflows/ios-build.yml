name: iOS Build on Demand

on:
  workflow_dispatch: # Umožní spustit build ruènì z GitHub UI

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'  # Používá stejnou verzi jako lokálnì

      - name: Install dependencies
        run: flutter pub get

      - name: Create build output directory
        run: mkdir -p build/ios/ipa

      - name: Build iOS
        run: flutter build ios --no-codesign

      - name: Create IPA from archive  # Pøidání kroku pro pøevod na .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist

      - name: List build directory
        run: ls -R build/ios

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iOS-App
          path: build/ios/ipa/*.ipa

